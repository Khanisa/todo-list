<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>home</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fenix" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
</head>
<body id="landing">
    <div id="top">
        <nav class="view top-nav">
            <div class="logo">
                <h3>planner</h3>
            </div>
        </nav>
    </div>
    <div id="body">
        <div class="view masthead clearfix">
            <div class="manifest">
                <h3 class="head">Everyday is a new beginning</h3>
                <p class="body">Plan your day ahead</p>
                <button type="submit" class="def-btn signup-btn">Sign Up</button>
            </div>
            <div class="form-box">
                <form class="signin-form">
                    <div class="input-box">
                        <label class="email-label">Email</label>
                        <p class="alert" id="email-alert"></p>
                        <input class="text-field email-field" type="text">
                    </div>
                    <div class="input-box">
                        <label class="password-label">Password</label>
                        <p class="alert" id="password-alert"></p>
                        <input class="text-field password-field" type="password">
                    </div>
                    <button type="submit" class="def-btn submit-btn signin-btn">Sign In</button>
                </form>
            </div>
        </div>
        <div class="signup-modal">
            <form class="signup-form">
                <div class="icon-close"></div>
                <div class="avatar"></div>
                <div class="input-box">
                    <label class="name-label">Name</label>
                    <input type="text" class="text-field name">
                </div>
                <div class="input-box">
                    <label class="email-label">Email</label>
                    <input type="text" class="text-field email">
                </div>
                <div class="input-box last">
                    <label class="password-label">Password</label>
                    <input type="password" class="text-field password">
                </div>
                <div class="terms clearfix">
                    <input type="checkbox">
                    <p class="agreement">by clicking, it means you accept our terms and conditions</p>
                </div>
                <button type="submit" class="def-btn submit-btn signUP-btn">Sign Up</button>
            </form>
        </div>
    </div>
    <div class="grids">        
        <input type="checkbox" name="switch" id="switch" class="switch">
        <label for="switch" class="switch-trigger">Toggle Grids</label>
        <div class="grid">
            <div class="base-line b1"></div>
            <div class="base-line b2"></div>
        </div>
        <div id="guides">
            <div class="guide g0">
                <div></div>
            </div>
            <div class="guide g1">
                <div></div>
            </div>
            <div class="guide g2">
                <div></div>
            </div>
            <div class="guide g3">

            </div>
            <div class="guide g4">

            </div>

            </div>
            <div class="guide g10">

            </div>
            <div class="guide g11">

            </div>
            <div class="guide g12">

            </div>
            <div class="guide g13">

            <div class="guide g14">

            <div class="guide g15">

            <div class="guide g16">
                <div></div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
